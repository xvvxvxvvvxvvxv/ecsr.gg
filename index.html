  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --gap:20px;

    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;

      box-sizing:border-box;

    .wrap{
      display:flex;
      flex-direction:column;

      max-width:1100px;
      width:100%;
    }
    h1{
      font-size: clamp(24px, 6vw, 56px);
      margin:0;
      letter-spacing:1px;
    }
    .gifs{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      margin-top:8px;
    }
    .gifs a{display:inline-block;}
    .gifs img{
      max-width:320px;
      width:100%;
      height:auto;
      border-radius:8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    @media (max-width:520px){
      .gifs img{max-width:180px}
    }
    .note{font-size:14px; opacity:0.8}
