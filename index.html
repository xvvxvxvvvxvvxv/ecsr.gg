<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ECS:R</title>
  <link rel="icon" href="https://images.dahood.vip/logo_R.ico" type="image/x-icon">
  <meta property="og:title" content="Economy Simulator: Reborn">
  <meta property="og:description" content="Relive the old Economy Simulator experience without being worried about security.">
  <meta name="twitter:card" content="https://images.dahood.vip/image.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://ecsr.cc">
  <meta property="og:type" content="website">
  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --gap:20px;
    }
    html, body { height:100%; margin:0; }
    body {
      background:var(--bg);
      color:var(--fg);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px;
      box-sizing:border-box;
    }
    h1 { font-size: clamp(24px, 6vw, 56px); margin:0; letter-spacing:1px; }
    img.main-image { max-width:100%; width:600px; border-radius:8px; margin-top:16px; box-shadow:0 6px 20px rgba(0,0,0,0.6);}
  </style>
</head>
<body>
  <h1 id="countdown">redirecting in 10s</h1>
  <img class="main-image" src="https://images.dahood.vip/image.png" alt="Main Image">
  <script>
    let seconds = 10;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = `redirecting in ${seconds}s`;
      if(seconds <= 0) {
        clearInterval(interval);
        window.location.href = "https://ecsr.cc"; // Change to your redirect URL
      }
    }, 1000);
  </script>
</body>
</html>
